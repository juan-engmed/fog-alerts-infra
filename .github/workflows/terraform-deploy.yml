name: âš™ï¸ Terraform Deploy

on:
  workflow_dispatch: # ExecuÃ§Ã£o manual

jobs:
  terraform:
    name: ğŸš€ Deploy Terraform na AWS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ” Terraform Init
        run: |
          echo "========================="
          echo "ğŸš€ Iniciando Terraform Init"
          echo "========================="
          terraform init
        working-directory: environments/dev
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” Terraform Validate
        run: terraform validate
        working-directory: environments/dev
        env:
          AWS_REGION: us-east-1

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check
        working-directory: environments/dev

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan
        working-directory: environments/dev
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: âš ï¸ Terraform Apply (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve
        working-directory: environments/dev
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
