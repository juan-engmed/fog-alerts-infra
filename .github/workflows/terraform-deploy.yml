name: ğŸš€ Terraform Deploy

on:
  push:
    branches: [main]
    paths:
      - 'environments/**'
      - 'infrastructure/**'
      - '.github/workflows/terraform-deploy.yml'

permissions:
  id-token: write     # âœ… NecessÃ¡rio para OIDC
  contents: read      # ğŸ“„ Para acesso ao repositÃ³rio

jobs:
  deploy:
    name: ğŸ“¦ Terraform Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Configurar credenciais AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::545009834951:role/Terraform-Fog-Infra
          aws-region: us-east-1

      - name: ğŸ§° Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ğŸ§ª Terraform Init
        run: |
          echo "====================="
          echo "ğŸŸ¢ Iniciando Terraform"
          echo "====================="
          terraform -chdir=environments/dev init

      - name: ğŸ” Terraform Validate
        run: terraform -chdir=environments/dev validate

      - name: ğŸ” Terraform Format Check
        run: terraform -chdir=environments/dev fmt -check

      - name: ğŸ“‹ Terraform Plan
        run: terraform -chdir=environments/dev plan

      - name: ğŸš€ Terraform Apply (manual)
        if: github.event_name == 'workflow_dispatch'
        run: terraform -chdir=environments/dev apply -auto-approve
